# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Start test docker service
      run: |
        echo "docker"  > oeffikator_db_user.txt
        tr -dc A-Za-z0-9 </dev/urandom | head -c 13  > oeffikator_db_pw.txt
        docker compose -f tests/docker-compose.yml up --build -d
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry install --without code_check
    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=./oeffikator --cov-report lcov:./coverage/lcov.info --cov-report term-missing
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Stop test docker service
      if: always()
      run: |
        docker compose -f tests/docker-compose.yml down
