version: "3.3"

services:
  app:
    image: oeffikator
    build:
      context: ..
      dockerfile: oeffikator/Dockerfile
    ports:
      - 8200:8000
    environment:
      OEFFI_DB_NAME: "test"
      OEFFI_DB_CONTAINER_NAME: test-db
      OEFFI_BVG_API_CONTAINER_NAME: test-bvg-api
      OEFFI_VBB_API_CONTAINER_NAME: test-vbb-api
      OEFFI_DB_API_CONTAINER_NAME: test-db-api
    depends_on:
      test-db:
        condition: service_healthy
      test-bvg-api:
        condition: service_healthy
      test-vbb-api:
        condition: service_healthy
      test-db-api:
        condition: service_healthy
    secrets:
      - oeffi_db_user
      - oeffi_db_pw

  # TODO add build: dockerfile ?
  test-db:
    image: postgis/postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER_FILE: /run/secrets/oeffi_db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/oeffi_db_pw
      POSTGRES_DB: "test"
    secrets:
      - oeffi_db_user
      - oeffi_db_pw
    volumes:
      - ../scripts/:/docker-entrypoint-initdb.d/
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $(cat /run/secrets/oeffi_db_user) -d ${OEFFI_DB_NAME}"
        ]
      interval: 5s
      timeout: 5s
      retries: 3
  
  test-bvg-api:
    build:
      context: .
      dockerfile: ../transport_apis/bvg/Dockerfile
    ports:
      - "3200:3000"  
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 0"
        ]
      interval: 5s
      timeout: 5s
      retries: 3

  test-vbb-api:
    build:
      context: .
      dockerfile: ../transport_apis/vbb/Dockerfile
    ports:
      - "3201:3000"  
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 0"
        ]
      interval: 5s
      timeout: 5s
      retries: 3

  test-db-api:
    build:
      context: .
      dockerfile: ../transport_apis/db/Dockerfile
    ports:
      - "3202:3000"   
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 0"
        ]
      interval: 5s
      timeout: 5s
      retries: 3


secrets:
  oeffi_db_pw:
    file: ../oeffikator_db_pw.txt
  oeffi_db_user:
    file: ../oeffikator_db_user.txt
