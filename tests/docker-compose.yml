version: "3.3"

services:
  app:
    image: oeffikator
    build: ..
    ports:
      - 8001:8000
    environment:
      - db_name=${OEFFI_DB_NAME}
      - db_container_name=${OEFFI_DB_CONTAINER_NAME}
    depends_on:
      test-db:
        condition: service_healthy
    secrets:
      - db_pw
      - db_user

  # TODO rename this to db only (container name will be oeffikator-db) - maybe for oeffikator container too?
  # TODO add build: dockerfile ?
  test-db:
    image: postgis/postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_pw
      POSTGRES_DB: ${OEFFI_DB_NAME}
    secrets:
      - db_pw
      - db_user
    volumes:
      - ../scripts/:/docker-entrypoint-initdb.d/
    container_name: ${OEFFI_DB_CONTAINER_NAME}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $(cat /run/secrets/db_user) -d ${OEFFI_DB_NAME}"
        ]
      interval: 5s
      timeout: 5s
      retries: 3

secrets:
  db_pw:
    file: ../oeffikator_db_pw.txt
  db_user:
    file: ../oeffikator_db_user.txt
